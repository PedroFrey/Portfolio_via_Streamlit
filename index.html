<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frey Portfolio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1f1f, #3f3f3f);
      font-family: 'Segoe UI', sans-serif;
    }

    .button {
      background-color: #00b894;
      color: white;
      padding: 16px 32px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #019875;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="button" onclick="window.location.href='https://freyportfolio.onrender.com/'">
    Acessar Frey Portfolio
  </button>
</body>
</html>
